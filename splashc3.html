<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C3PO Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      font-family: 'Courier New', monospace;
      background: #000;
    }

    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #000 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Animated stars background */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Logo container */
    .logo-container {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .logo {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 0.5rem;
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      animation: glow 2s ease-in-out infinite;
      margin-bottom: 1rem;
    }

    @keyframes glow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    .subtitle {
      color: #64ffda;
      font-size: 0.9rem;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      margin-bottom: 3rem;
      opacity: 0.8;
    }

    /* Loading animation */
    .loading-container {
      position: relative;
      width: 300px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .loading-bar {
      position: absolute;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent,
        #64ffda 50%,
        transparent
      );
      animation: loading 1.5s ease-in-out infinite;
      width: 50%;
    }

    @keyframes loading {
      0% { left: -50%; }
      100% { left: 100%; }
    }

    .loading-text {
      color: #64ffda;
      font-size: 0.8rem;
      margin-top: 1rem;
      letter-spacing: 0.2rem;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Orbital rings */
    .orbit-container {
      position: absolute;
      width: 400px;
      height: 400px;
    }

    .orbit {
      position: absolute;
      border: 1px solid rgba(100, 255, 218, 0.2);
      border-radius: 50%;
      animation: rotate 20s linear infinite;
    }

    .orbit-1 {
      width: 100%;
      height: 100%;
    }

    .orbit-2 {
      width: 70%;
      height: 70%;
      top: 15%;
      left: 15%;
      animation-duration: 15s;
      animation-direction: reverse;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .orbit-dot {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #64ffda;
      border-radius: 50%;
      box-shadow: 0 0 10px #64ffda;
    }

    /* Fade out animation */
    .fade-out {
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="splash-screen" id="splashScreen">
    <div class="stars" id="stars"></div>
    
    <div class="orbit-container">
      <div class="orbit orbit-1">
        <div class="orbit-dot" style="top: 0; left: 50%;"></div>
      </div>
      <div class="orbit orbit-2">
        <div class="orbit-dot" style="top: 50%; right: 0;"></div>
      </div>
    </div>
    
    <div class="logo-container">
      <div class="logo">C3PO</div>
      <div class="subtitle">Data Call Management</div>
      <div class="loading-container">
        <div class="loading-bar"></div>
      </div>
      <div class="loading-text">INITIALIZING PROTOCOLS</div>
    </div>
  </div>

  <script>
    // Generate random stars
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starCount = 150;

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 3}s`;
        star.style.animationDuration = `${Math.random() * 3 + 2}s`;
        
        starsContainer.appendChild(star);
      }
    }

    // Initialize
    createStars();

    // Simulate loading - remove this and replace with your actual loading logic
    setTimeout(() => {
      const splashScreen = document.getElementById('splashScreen');
      splashScreen.classList.add('fade-out');
      
      setTimeout(() => {
        splashScreen.style.display = 'none';
        // Your app initialization code here
      }, 500);
    }, 3000);
  </script>
</body>
</html>
