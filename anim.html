  <!-- Finish Line -->
  <g id="finish-line">
    <rect x="240" y="80" width="20" height="20" fill="#000" />
    <rect x="240" y="100" width="20" height="20" fill="#fff" />
    <rect x="240" y="120" width="20" height="20" fill="#000" />

    <rect x="260" y="100" width="20" height="20" fill="#000" />
    <rect x="260" y="120" width="20" height="20" fill="#fff" />
  </g>

  <!-- Race Car -->
  <g id="car">
    <!-- Car body -->
    <rect x="0" y="110" width="40" height="15" fill="#e74c3c" rx="3" />
    <!-- Car top -->
    <rect x="8" y="100" width="20" height="10" fill="#c0392b" rx="2" />
    <!-- Windows -->
    <rect x="10" y="102" width="7" height="6" fill="#a8d8ff" />
    <rect x="20" y="102" width="7" height="6" fill="#a8d8ff" />
    <!-- Wheels -->
    <circle cx="10" cy="127" r="5" fill="#2c3e50" />
    <circle cx="30" cy="127" r="5" fill="#2c3e50" />
    <!-- Wheel details -->
    <circle cx="10" cy="127" r="2" fill="#95a5a6" />
    <circle cx="30" cy="127" r="2" fill="#95a5a6" />

    <!-- Car movement animation -->
    <animateTransform
      attributeName="transform"
      type="translate"
      from="-50 0"
      to="250 0"
      dur="2s"
      fill="freeze"
    />
  </g>
