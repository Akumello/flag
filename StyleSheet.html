<!-- File: Stylesheet.html -->
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    color: #333;
  }
  
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  
  header {
    margin-bottom: 20px;
  }
  
  h1 {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #1a73e8;
  }
  
  .card {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 20px;
    margin-bottom: 20px;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  
  input, select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
  }
  
  .btn-primary {
    background-color: #1a73e8;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }
  
  .btn-primary:hover {
    background-color: #1557b0;
  }
  
  .btn-small {
    background-color: #1a73e8;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
    text-decoration: none;
    display: inline-block;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
  }
  
  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  
  th {
    background-color: #f5f5f5;
    font-weight: bold;
  }
  
  .empty-message {
    text-align: center;
    color: #777;
    padding: 20px;
  }
  
  .hidden {
    display: none;
  }
  
  .status-info, .status-success, .status-error {
    padding: 10px;
    border-radius: 4px;
    margin-top: 15px;
  }
  
  .status-info {
    background-color: #e3f2fd;
    color: #0d47a1;
  }
  
  .status-success {
    background-color: #e8f5e9;
    color: #1b5e20;
  }
  
  .status-error {
    background-color: #ffebee;
    color: #b71c1c;
  }
</style>
